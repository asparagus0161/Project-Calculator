<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="calculator-display">
                <h1 id="calculator-display-text">test</h1>
            </div>
        </div>
        <div class="body">
            <div class="calculator-body">
                <div class="row">
                    <ul>
                        <li class="button">
                            <p id="ac">AC</p>
                        </li>
                        <li class="button operator">
                            <p id="brackets">( )</p>
                        </li>
                        <li class="button operator">
                            <p id="modulus">%</p>
                        </li>
                        <li class="button operator">
                            <p id="divide">/</p>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li class="button number">
                            <p id="7">7</p>
                        </li>
                        <li class="button number">
                            <p id="8">8</p>
                        </li>
                        <li class="button number">
                            <p id="9">9</p>
                        </li>
                        <li class="button operator">
                            <p id="multiply">*</p>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li class="button number">
                            <p id="4">4</p>
                        </li>
                        <li class="button number">
                            <p id="5">5</p>
                        </li>
                        <li class="button number">
                            <p id="6">6</p>
                        </li>
                        <li class="button operator">
                            <p id="subtract">-</p>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li class="button number">
                            <p id="1">1</p>
                        </li>
                        <li class="button number">
                            <p id="2">2</p>
                        </li>
                        <li class="button number">
                            <p id="3">4</p>
                        </li>
                        <li class="button operator">
                            <p id="add">+</p>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <ul>
                        <li class="button number">
                            <p id="0">0</p>
                        </li>
                        <li class="button operator">
                            <p id="period">.</p>
                        </li>
                        <li class="button operator">
                            <img id="backspace"
                                src="img/backspace_24dp_FILL0_wght400_GRAD0_opsz24.png">
                        </li>
                        <li class="button">
                            <img id="equal" src="img/equal_24dp_FILL0_wght400_GRAD0_opsz24.png">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
